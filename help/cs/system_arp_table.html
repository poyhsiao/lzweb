<html>
<head>
<title>System/ARP Table</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<h1>ARP 表格</h1>
<p>
<table width="100%" border="1" cellspacing="0">
	<tr> 
		<td rowspan="8">固定项目设定</td>
		<td colspan="2">在这个表格里可以增加、修改记录至系统的arp表格</td>
	</tr>
	<tr>
		<td>界面</td>
		<td>选择增加的接口，例如：广域网络、局域网络、隔离区</td>
	<tr>
	<tr>
		<td>IP 地址</td>
		<td>输入对应的IP地址，例如：x.x.x.x</td>
	<tr>
	<tr>
		<td>MAC 地址</td>
		<td>输入对应的MAC 地址，例如：xx:xx:xx:xx:xx:xx</td>
	<tr>
</table>
<p>
<table width="100%" border="1" cellspacing="0">
	<tr> 
		<td rowspan="8">动态项目设定</td>
		<td colspan="2">在这个表格里显示所有系统内arp表格的纪录</td>
	</tr>
	<tr>
		<td>界面</td>
		<td>显示目前系统内arp表格记录的接口</td>
	<tr>
	<tr>
		<td>IP 地址</td>
		<td>显示目前系统内arp表格记录的IP 地址</td>
	<tr>
	<tr>
		<td>MAC 地址</td>
		<td>显示目前系统内arp表格记录的MAC 地址</td>
	<tr>
	<tr>
		<td>固定</td>
		<td>预设为不启用(Disable)<br>当启用(Enable)此项目时，套用设定后，此项目会加入固定项目设定里</td>
	<tr>
</table>
</body>
</html>
