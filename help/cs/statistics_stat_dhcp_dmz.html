<h1>DHCP (隔离区)</h1>
<p>
<body>
<table width="100%" border="1" cellspacing="0">
	<tr>
		<td>自动更新</td><td>依据所选择的时间间隔自动重整下方的表格</td>
	</tr>
</table>
<p>
<table width="100%" border="1" cellspacing="0">
	<tr>
		<td rowspan="5">DHCP (隔离区)</td><td colspan="2">在这个表格里可以显示DHCP服务器在(隔离区)中所分配的IP和对应的MAC地址，客户端主机名称，和所配置IP的有效期限</td>
	</tr>

	</tr>
	<tr>
		<td>MAC 地址</td><td>显示对应IP地址的MAC地址</td>
	</tr>
	<tr>
		<td>主机名称</td><td>显示客户端的主机名称</td>
	</tr>
	<tr>
		<td>结束时间</td><td>显示客户端所配置IP的有效期限</td>
	</tr>	
</table>
