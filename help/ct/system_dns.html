<html>
<head>
<title>System/DNS</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<h1>網域名稱伺服器</h1>
<p>
<table width="100%" border="1" cellspacing="0">
	<tr> 
		<td rowspan="5">網域名稱伺服器設定</td>
		<td colspan="2">在這個表格設定DNS伺服器</td>
	</tr>
	<tr>
		<td>主機名稱</td><td>設定XteraLink的主機名稱、例如：<br>XteraLink</td>
	</tr>
	<tr>
		<td>網域名稱</td><td>設定XteraLink的網路名稱、例如：<br>www.XteraLink.com.tw</td>
	</tr>
	<tr>
		<td>網域名稱伺服器 1</td><td>設定第一個DNS伺服器IP地址、例如：<br>192.168.1.254</td>
	</tr>
	<tr>
		<td>網域名稱伺服器 2</td><td>設定第二個DNS伺服器IP地址、例如：<br>192.168.2.254</td>
	</tr>
</table>
</body>
</html>
