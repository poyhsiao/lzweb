<html>
<head>
<title>System/Date/Time</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<h1>系統時間</h1>
<p>
<table width="100%" border="1" cellspacing="0">
	<tr> 
		<td rowspan="6">日期與時間設定</td>
		<td colspan="2">在這個表格裡可以設定時區、網路時間伺服器、日期、時間</td>
	</tr>
	<tr> 
		<td>時區</td>
		<td>下拉選單選擇所在時區</td>
	</tr>
	<tr> 
		<td>網路時間伺服器</td>
		<td>XteraLink支援ntp時間同步，輸入網路時間伺服器IP地址或FQDN</td>
	</tr>
	<tr> 
		<td>日期</td>
		<td>輸入系統日期，例如：<br>年/月/日<br>YYYY/MM/DD</td>
	</tr>
	<tr> 
		<td>時間</td>
		<td>輸入系統時間，例如：<br>時:分:秒<br>HH:MM:SS</td>
	</tr>
	<tr> 
		<td>設定日期與時間</td>
		<td>按下按鈕，立即更新輸入的系統時間，其他輸入的設定需按下套用設定才會生效</td>
	</tr>
</table>
</body>
</html>
