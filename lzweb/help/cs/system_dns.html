<html>
<head>
<title>System/DNS</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<h1>域名称服务器</h1>
<p>
<table width="100%" border="1" cellspacing="0">
	<tr> 
		<td rowspan="5">域名称服务器设定</td>
		<td colspan="2">在这个表格设定DNS服务器</td>
	</tr>
	<tr>
		<td>主机名称</td><td>设定XteraLink的主机名称、例如：<br>XteraLink</td>
	</tr>
	<tr>
		<td>域名称</td><td>设定XteraLink的网络名称、例如：<br>www.XteraLink.com.tw</td>
	</tr>
	<tr>
		<td>域名称服务器 1</td><td>设定第一个DNS服务器IP地址、例如：<br>192.168.1.254</td>
	</tr>
	<tr>
		<td>域名称服务器 2</td><td>设定第二个DNS服务器IP地址、例如：<br>192.168.2.254</td>
	</tr>
</table>
</body>
</html>
