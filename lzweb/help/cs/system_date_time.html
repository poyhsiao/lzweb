<html>
<head>
<title>System/Date/Time</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<h1>系统时间</h1>
<p>
<table width="100%" border="1" cellspacing="0">
	<tr> 
		<td rowspan="6">日期与时间设定</td>
		<td colspan="2">在这个表格里可以设定时区、网络时间服务器、日期、时间</td>
	</tr>
	<tr> 
		<td>时区</td>
		<td>下拉选单选择所在时区</td>
	</tr>
	<tr> 
		<td>网络时间服务器</td>
		<td>XteraLink支持ntp时间同步，输入网络时间服务器IP地址或FQDN</td>
	</tr>
	<tr> 
		<td>日期</td>
		<td>输入系统日期，例如：<br>年/月/日<br>YYYY/MM/DD</td>
	</tr>
	<tr> 
		<td>时间</td>
		<td>输入系统时间，例如：<br>时:分:秒<br>HH:MM:SS</td>
	</tr>
	<tr> 
		<td>设定日期与时间</td>
		<td>按下按钮，立即更新输入的系统时间，其它输入的设定需按下套用设定才会生效</td>
	</tr>
</table>
</body>
</html>
