<html>
<head>
<title>System/ARP Table</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<h1>ARP 表格</h1>
<p>
<table width="100%" border="1" cellspacing="0">
	<tr> 
		<td rowspan="8">固定項目設定</td>
		<td colspan="2">在這個表格裡可以增加、修改記錄至系統的arp表格</td>
	</tr>
	<tr>
		<td>介面</td>
		<td>選擇增加的介面，例如：廣域網路、區域網路、隔離區</td>
	<tr>
	<tr>
		<td>IP 地址</td>
		<td>輸入對應的IP地址，例如：x.x.x.x</td>
	<tr>
	<tr>
		<td>MAC 地址</td>
		<td>輸入對應的MAC 地址，例如：xx:xx:xx:xx:xx:xx</td>
	<tr>
</table>
<p>
<table width="100%" border="1" cellspacing="0">
	<tr> 
		<td rowspan="8">動態項目設定</td>
		<td colspan="2">在這個表格裡顯示所有系統內arp表格的紀錄</td>
	</tr>
	<tr>
		<td>介面</td>
		<td>顯示目前系統內arp表格記錄的介面</td>
	<tr>
	<tr>
		<td>IP 地址</td>
		<td>顯示目前系統內arp表格記錄的IP 地址</td>
	<tr>
	<tr>
		<td>MAC 地址</td>
		<td>顯示目前系統內arp表格記錄的MAC 地址</td>
	<tr>
	<tr>
		<td>固定</td>
		<td>預設為不啟用(Disable)<br>當啟用(Enable)此項目時，套用設定後，此項目會加入固定項目設定裡</td>
	<tr>
</table>
</body>
</html>
